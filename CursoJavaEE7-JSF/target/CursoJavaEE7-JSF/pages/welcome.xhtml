<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h1>JSF 2 textbox example</h1>
 
    Submitted value : <h:outputText value="#{userBean.userName}" />

	<p:dataTable var="car" value="#{dtBasicView.cars}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
		<div style="float: right; padding-top: 5px;">
			<h:commandLink>
				<p:graphicImage name="/demo/images/excel.png" width="24" />
				<p:dataExporter type="xls" target="tbl" fileName="cars" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage name="/demo/images/pdf.png" width="24" />
				<p:dataExporter type="pdf" target="tbl" fileName="cars" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage name="/demo/images/csv.png" width="24" />
				<p:dataExporter type="csv" target="tbl" fileName="cars" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage name="/demo/images/xml.png" width="24" />
				<p:dataExporter type="xml" target="tbl" fileName="cars" />
			</h:commandLink>
		</div>
		<p:column headerText="Id">
			<h:outputText value="#{car.id}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{car.year}" />
		</p:column>

		<p:column headerText="Brand">
			<h:outputText value="#{car.brand}" />
		</p:column>

		<p:column headerText="Color">
			<h:outputText value="#{car.color}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
